<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/component.css">

  <title>AI Studio</title>
</head>

<body>
  <div class="container">

    <div class="sidenav">
      <a id='hammer' class="active" href="#" style="background-image: url('assets/img/hammer-gray.svg');"></a>
      <a id='model-zoo' href="#" style="background-image: url('assets/img/zoo-gray.svg');"></a>
      <a id='setup' class="siadenav-bottom" href="#" style="background-image: url('assets/img/setup-gray.svg');"></a>
    </div>

    <div class="sidepanel"></div>

    <div class="workarea">
      <div id="select-file-diag">Click to Add Image</div>

      <div id="img-comp-container" class="img-comp-container">
        <div class="img-comp-img">
          <img id="img-input" width="1280" height="720">
        </div>
        <div class="img-comp-img img-comp-overlay">
          <img id="img-output" width="1280" height="720">
        </div>
      </div>
    </div>

    <div class="terminal">
      <ul id='selected-files'></ul> 
    </div>

    <div class="footer"></div>

  </div>
  <!-- You can also require other files to run in this process -->
  <script src="./renderer-process/init.js"></script>
  <script src="./renderer-process/open-file.js"></script>
</body>

</html>
