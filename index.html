<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/tooltip.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/sidenav.css">
  <link rel="stylesheet" href="assets/css/viewer.css">
  <link rel="stylesheet" href="assets/css/viewerpanel.css">
  <link rel="stylesheet" href="assets/css/sidepanel.css">
  <link rel="stylesheet" href="assets/css/magic.css">

  <title>AI Studio</title>
</head>

<body>
  <div class="container">

    <div class="sidenav">
      <a id='hammer' class="sidenav-item active" href="#"
        style="background-image: url('assets/img/hammer-gray.svg');"></a>
      <a id='magic' class="sidenav-item" href="#" style="background-image: url('assets/img/magic-gray.svg');"></a>
      <a id='modelZoo' class="sidenav-item" href="#" style="background-image: url('assets/img/zoo-gray.svg');"></a>
      <a id='setup' class="sidenav-item siadenav-bottom" href="#"
        style="background-image: url('assets/img/setup-gray.svg');"></a>
    </div>

    <div class="welcome" id="welcome" style="background-image: url('assets/img/keyboard-gray.svg');">Click to Start
      Creat</div>

    <div class="sidepanel" id="sidepanel">
      <div class="sidepanel-bar">
        <label id="sidepanel-title">HAMMER</label>
        <a class="sidepanel-button-hammer" id="model-run" href="#"
          style="background-image: url('assets/img/play.svg');"></a>
        <a class="sidepanel-button-magic no-display" id="magic-reset" href="#"
          style="background-image: url('assets/img/redo-gray.svg');"></a>
      </div>

      <div class="sidepanel-main">
        <div class="hammer-container">
          <table id='hammer-params-table'>
            <tbody class="hammer-folder">
              <tr>
                <td colspan="2">
                  <label id="hammer-params-title">PARAMS</label>
                </td>
              </tr>
            </tbody>
            <tbody class="hide">
              <tr>
                <td>Model</td>
                <td><select id="hammer-model-select"></select></td>
              </tr>
            </tbody>
          </table>

          <table id='hammer-input-info-table'>
            <tbody class="hammer-folder">
              <tr>
                <td colspan="2">
                  <label id="hammer-input-info-title">INPUT INFO</label>
                </td>
              </tr>
            </tbody>
            <tbody class="hide"></tbody>
          </table>

          <table id='hammer-model-info-table'>
            <tbody class="hammer-folder">
              <tr>
                <td colspan="2">
                  <label id="hammer-model-info-title">MODEL INFO</label>
                </td>
              </tr>
            </tbody>
            <tbody class="hide"></tbody>
          </table>
        </div>

        <div class="magic-container no-display">
          <table id='magic-binarization-table'>
            <tbody class="magic-folder">
              <tr>
                <td><label>Binarization</label></td>
                <td>
                  <label class="magic-switch">
                    <input type="checkbox" id="binarization-switch">
                    <span class="slider round"></span>
                  </label>
                </td>
              </tr>
            </tbody>
            <tbody class="hide">
              <tr>
                <td>Threshold</td>
                <td>
                  <div class="tooltip">
                    <input class="tooltip" type="range" min="0" max="255" value="128" id="binarization-slider">
                    <span class="tooltiptext">128</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

          <table id='magic-filter-table'>
            <tbody class="magic-folder">
              <tr>
                <td colspan="2">
                  <label>Filter</label>
                </td>
              </tr>
            </tbody>
            <tbody class="hide">
              <tr>
                <td>Brightness</td>
                <td>
                  <div class="tooltip">
                    <input class="tooltip" type="range" min="0" max="10" step="0.01" value="1" id="brightness-slider">
                    <span class="tooltiptext">1</span>
                  </div>
                </td>
              </tr>

              <tr>
                <td>Contrast</td>
                <td>
                  <div class="tooltip">
                    <input class="tooltip" type="range" min="0" max="10" step="0.01" value="1" id="contrast-slider">
                    <span class="tooltiptext">1</span>
                  </div>
                </td>
              </tr>

              <tr>
                <td>Hue Rotate</td>
                <td>
                  <div class="tooltip">
                    <input class="tooltip" type="range" min="0" max="360" step="1" value="0" id="hue-rotate-slider">
                    <span class="tooltiptext">0</span>
                  </div>
                </td>
              </tr>

              <tr>
                <td>Invert</td>
                <td>
                  <div class="tooltip">
                    <input class="tooltip" type="range" min="0" max="1" step="0.01" value="0" id="invert-slider">
                    <span class="tooltiptext">0</span>
                  </div>
                </td>
              </tr>

              <tr>
                <td>Saturate</td>
                <td>
                  <div class="tooltip">
                    <input class="tooltip" type="range" min="0" max="10" step="0.01" value="1" id="saturate-slider">
                    <span class="tooltiptext">1</span>
                  </div>
                </td>
              </tr>

              <tr>
                <td>Sepia</td>
                <td>
                  <div class="tooltip">
                    <input class="tooltip" type="range" min="0" max="1" step="0.01" value="0" id="sepia-slider">
                    <span class="tooltiptext">0</span>
                  </div>
                </td>
              </tr>

              <tr>
                <td>Grayscale</td>
                <td>
                  <div class="tooltip">
                    <input class="tooltip" type="range" min="0" max="1" step="0.01" value="0" id="grayscale-slider">
                    <span class="tooltiptext">0</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="modelZoo-container no-display">
          <ul id='modelZoo-models'></ul>
        </div>
      </div>
    </div>

    <div class="viewer" id="viewer">
      <div class="viewer-tab" id="viewer-tab">
        <select id="zoom-level">
          <option value="0">ZOOM TO FIT</option>
          <option value="1">ZOOM 200%</option>
        </select>
      </div>

      <div class="viewer-main" id="viewer-main">
        <div class="viewer-main-bar" id="viewer-main-bar"></div>
      </div>

      <div class="viewer-panel" id="viewer-panel">
        <div class="viewer-panel-bar">
          <label>TASK</label>
        </div>
        <div class="viewer-panel-main">
          <ul id='selected-files'></ul>
        </div>
      </div>
    </div>

    <div class="footer" id="footer"></div>

  </div>

  <!-- You can also require other files to run in this process -->
  <script type="module" src="./renderer-process/modelZoo.js"></script>
  <script type="module" src="./renderer-process/hammer.js"></script>
  <script type="module" src="./renderer-process/magic.js"></script>
  <script type="module" src="./renderer-process/viewer.js"></script>
  <script type="module" src="./renderer-process/layout.js"></script>
  <script type="module" src="./renderer-process/welcome.js"></script>
  <script type="module" src="./renderer-process/sidenav.js"></script>

</body>

</html>
