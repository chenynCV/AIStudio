<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/sidenav.css">
  <link rel="stylesheet" href="assets/css/viewer.css">
  <link rel="stylesheet" href="assets/css/terminal.css">

  <title>AI Studio</title>
</head>

<body>
  <div class="container">

    <div class="sidenav">
      <a id='hammer' class="active" href="#" style="background-image: url('assets/img/hammer-gray.svg');"></a>
      <a id='model-zoo' href="#" style="background-image: url('assets/img/zoo-gray.svg');"></a>
      <a id='setup' class="siadenav-bottom" href="#" style="background-image: url('assets/img/setup-gray.svg');"></a>
    </div>

    <div class="welcome" id="welcome" style="background-image: url('assets/img/keyboard-gray.svg');">Click to
      Start</div>

    <div class="sidepanel" id="sidepanel"></div>

    <div class="viewer" id="viewer">
      <div class="img-container">
        <div class="img-input"><img id="img-input"></div>
        <div class="img-input img-overlay"><img id="img-output"></div>
      </div>
    </div>

    <div class="terminal" id="terminal">
      <ul id='selected-files'></ul>
    </div>

    <div class="footer" id="footer"></div>

  </div>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer-process/init.js"></script>
  <script src="./renderer-process/open-file.js"></script>

</body>

</html>
