<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/sidenav.css">
  <link rel="stylesheet" href="assets/css/viewer.css">
  <link rel="stylesheet" href="assets/css/viewerpanel.css">
  <link rel="stylesheet" href="assets/css/sidepanel.css">

  <title>AI Studio</title>
</head>

<body>
  <div class="container">

    <div class="sidenav">
      <a id='hammer' class="sidenav-item active" href="#"
        style="background-image: url('assets/img/hammer-gray.svg');"></a>
      <a id='modelZoo' class="sidenav-item" href="#" style="background-image: url('assets/img/zoo-gray.svg');"></a>
      <a id='setup' class="sidenav-item siadenav-bottom" href="#"
        style="background-image: url('assets/img/setup-gray.svg');"></a>
    </div>

    <div class="welcome" id="welcome" style="background-image: url('assets/img/keyboard-gray.svg');">Click to Start
      Creat</div>

    <div class="sidepanel" id="sidepanel">
      <div class="sidepanel-bar">
        <label id="sidepanel-title">HAMMER</label>
      </div>

      <div class="sidepanel-main">
        <div class="hammer-container">
          <table id='hammer-params-table'>
            <tbody class="sidepanel-folder">
              <tr>
                <td colspan="2">
                  <label id="hammer-params-title">PARAMS</label>
                </td>
              </tr>
            </tbody>
            <tbody class="hide">
              <tr>
                <td>Model</td>
                <td><select id="hammer-model-select"></select></td>
              </tr>
            </tbody>
          </table>

          <table id='hammer-input-info-table'>
            <tbody class="sidepanel-folder">
              <tr>
                <td colspan="2">
                  <label id="hammer-input-info-title">INPUT INFO</label>
                </td>
              </tr>
            </tbody>
            <tbody class="hide"></tbody>
          </table>

          <table id='hammer-model-info-table'>
            <tbody class="sidepanel-folder">
              <tr>
                <td colspan="2">
                  <label id="hammer-model-info-title">MODEL INFO</label>
                </td>
              </tr>
            </tbody>
            <tbody class="hide"></tbody>
          </table>
        </div>

        <div class="modelZoo-container no-display">
          <ul id='modelZoo-models'></ul>
        </div>
      </div>
    </div>

    <div class="viewer" id="viewer">
      <div class="viewer-bar" id="viewer-bar">
        <label></label>
        <select id="zoom-level">
          <option value="0">ZOOM TO FIT</option>
          <option value="1">ZOOM 200%</option>
          <option value="2">ZOOM 400%</option>
        </select>
      </div>
      <div class="viewer-main">
        <div class="img-container">
          <img class="img-center scale-to-fit" id="img-to-show">
        </div>
      </div>
      <div class="viewerpanel" id="viewerpanel">
        <div class="viewerpanel-bar">
          <label>TASK</label>
          <a id="task-run" href="#" style="background-image: url('assets/img/play.svg');"></a>
        </div>
        <div class="viewerpanel-main">
          <ul id='selected-files'></ul>
        </div>
      </div>
    </div>

    <div class="footer" id="footer"></div>

  </div>

  <!-- You can also require other files to run in this process -->
  <script type="module" src="./renderer-process/modelZoo.js"></script>
  <script type="module" src="./renderer-process/hammer.js"></script>
  <script type="module" src="./renderer-process/viewer.js"></script>
  <script type="module" src="./renderer-process/layout.js"></script>
  <script type="module" src="./renderer-process/welcome.js"></script>
  <script type="module" src="./renderer-process/sidenav.js"></script>

</body>

</html>
